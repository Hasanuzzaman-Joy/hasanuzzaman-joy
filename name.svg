<svg fill="none" viewBox="0 0 800 150" width="800" height="150" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradientText {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        @keyframes snowflakes-fall { 0% { top: -10%; } 100% { top: 100%; } }
        @keyframes snowflakes-shake {
          0%,100% { transform: translateX(0); }
          50% { transform: translateX(80px); }
        }

        /* typing & erasing with pause */
        @keyframes typing {
          0% { width: 0ch; }
          40% { width: 23ch; } /* perfect fit for 'Frontend & MERN Developer' */
          60% { width: 23ch; } /* short pause before erase */
          100% { width: 0ch; }
        }

        @keyframes blink {
          50% { border-color: transparent; }
        }

        .snowflake {
          color: #fff;
          font-size: 1em;
          position: fixed;
          top: -10%;
          z-index: 9999;
          user-select: none;
          animation-name: snowflakes-fall, snowflakes-shake;
          animation-duration: 10s, 3s;
          animation-timing-function: linear, ease-in-out;
          animation-iteration-count: infinite, infinite;
        }

        .snowflake:nth-of-type(1) { left: 10%; animation-delay: 1s, 1s; }
        .snowflake:nth-of-type(2) { left: 20%; animation-delay: 6s, .5s; }
        .snowflake:nth-of-type(3) { left: 30%; animation-delay: 4s, 2s; }
        .snowflake:nth-of-type(4) { left: 40%; animation-delay: 2s, 2s; }
        .snowflake:nth-of-type(5) { left: 50%; animation-delay: 8s, 3s; }
        .snowflake:nth-of-type(6) { left: 60%; animation-delay: 6s, 2s; }
        .snowflake:nth-of-type(7) { left: 70%; animation-delay: 2.5s, 1s; }
        .snowflake:nth-of-type(8) { left: 80%; animation-delay: 1s, 0s; }
        .snowflake:nth-of-type(9) { left: 90%; animation-delay: 3s, 1.5s; }

        h1, h2 {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
          margin: 0;
          text-align: center;
        }

        h1 {
          font-size: 4em;
          font-weight: 900;
          letter-spacing: -0.05em;
          background: linear-gradient(270deg, #ff004c, #ff9900, #ffee00, #00ff9d, #0099ff, #8e2de2, #ff004c);
          background-size: 400%;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradientText 5s ease infinite;
        }

        h2 {
          font-size: 1.5em;
          font-weight: 600;
          margin-top: 0.3em;
          color: white;
          overflow: hidden;
          white-space: nowrap;
          width: 0ch;
          display: inline-block;
          border-right: 2px solid white;
          animation:
            typing 6s steps(23,end) infinite,
            blink .75s step-end infinite;
        }

        .subtitle-wrap {
          display: flex;
          justify-content: center;
        }
      </style>

      <h1>Hasanuzzaman Joy</h1>
      <div class="subtitle-wrap"><h2>Frontend &amp; MERN Developer</h2></div>

      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
    </div>
  </foreignObject>
</svg>
