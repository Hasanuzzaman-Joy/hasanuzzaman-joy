<svg viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Rainbow gradient text -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000">
        <animate attributeName="stop-color" values="#ff0000;#ff9900;#ffee00;#00ff00;#0099ff;#8e2de2;#ff0000" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ff9900">
        <animate attributeName="stop-color" values="#ff9900;#ffee00;#00ff00;#0099ff;#8e2de2;#ff0000;#ff9900" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Name -->
  <text x="50%" y="40" text-anchor="middle" font-family="Sora, sans-serif" font-size="50" font-weight="900" fill="url(#grad)">
    Hasanuzzaman Joy
  </text>

  <!-- Subtitle -->
  <text x="50%" y="80" text-anchor="middle" font-family="Raleway, sans-serif" font-size="25" fill="white">
    Frontend &amp; MERN Developer
  </text>

  <!-- Snowflakes -->
  <text x="50" y="0" font-size="16" fill="white">❅
    <animate attributeName="y" from="0" to="100" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="x" values="50;150;50" dur="5s" repeatCount="indefinite"/>
  </text>
  <text x="150" y="0" font-size="14" fill="white">❅
    <animate attributeName="y" from="0" to="100" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="x" values="150;250;150" dur="6s" repeatCount="indefinite"/>
  </text>
  <text x="250" y="0" font-size="12" fill="white">❅
    <animate attributeName="y" from="0" to="100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="x" values="250;350;250" dur="4s" repeatCount="indefinite"/>
  </text>
  <text x="350" y="0" font-size="16" fill="white">❅
    <animate attributeName="y" from="0" to="100" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="x" values="350;450;350" dur="7s" repeatCount="indefinite"/>
  </text>
  <text x="450" y="0" font-size="14" fill="white">❅
    <animate attributeName="y" from="0" to="100" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="x" values="450;550;450" dur="5.5s" repeatCount="indefinite"/>
  </text>
  <text x="550" y="0" font-size="12" fill="white">❅
    <animate attributeName="y" from="0" to="100" dur="6.5s" repeatCount="indefinite"/>
    <animate attributeName="x" values="550;650;550" dur="6.5s" repeatCount="indefinite"/>
  </text>
  <text x="650" y="0" font-size="16" fill="white">❅
    <animate attributeName="y" from="0" to="100" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="x" values="650;750;650" dur="4.5s" repeatCount="indefinite"/>
  </text>
</svg>
